<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <style>
        /* Styles de base pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fond noir */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Pleine hauteur de l'écran */
        }

        /* Conteneur du formulaire de connexion */
        .login-container {
            text-align: center;
            background-color: black;
            color: white;
        }

        /* Styles pour les champs de texte et de mot de passe */
        input[type="text"], input[type="password"] {
            width: 300px; /* Largeur des champs */
            padding: 15px; /* Espacement interne */
            margin: 10px 0;
            border: 2px solid #A667C1; /* Bordure violette */
            border-radius: 30px; /* Bordures arrondies */
            background-color: black; /* Fond noir */
            color: white; /* Texte en blanc */
            font-size: 16px;
        }

        /* Styles pour les placeholders (textes indicatifs) */
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #A667C1; /* Placeholder en violet */
        }

        /* Style pour le lien "Mot de passe oublié ?" */
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #A667C1; /* Couleur violette */
            text-decoration: none; /* Pas de soulignement */
        }

        /* Bouton de connexion */
        .login-button {
            width: 320px; /* Largeur du bouton */
            padding: 15px; /* Espacement interne */
            margin: 20px 0;
            border: none;
            border-radius: 30px; /* Bouton arrondi */
            background-color: #A667C1; /* Fond violet */
            color: white; /* Texte en blanc */
            font-size: 18px;
            cursor: pointer; /* Curseur de la souris en mode "pointer" */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <!-- Champ pour entrer le nom d'utilisateur -->
            <input type="text" placeholder="Nom d'utilisateur"><br>
            <!-- Champ pour entrer le mot de passe -->
            <input type="password" placeholder="Mot de passe"><br>
            <!-- Lien pour récupérer le mot de passe -->
            <a href="#" class="forgot-password">Mot de passe oublié ?</a><br>
            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit" class="login-button">Connexion</button>
        </form>
    </div>
</body>
</html>
