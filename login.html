<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <style>
        /* Styles de base pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #181138; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Pleine hauteur de l'écran */
            margin: 0;
        }

        /* Conteneur du formulaire de connexion */
        .login-container {
            text-align: center;
            background-color: black;
            color: white;
            border: 2px solid #A667C1; /* Bordure légèrement violette */
            border-radius: 20px; /* Bordure arrondie */
            padding: 30px; /* Espacement autour du contenu */
            width: 400px; /* Largeur du conteneur */
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #A667C1; 
            border-radius: 50%; 
            margin: -80px auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #profile-img{
            width: 200px; 
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }   

        /* Styles pour les champs de texte et de mot de passe */
        input[type="text"], input[type="password"] {
            width: 300px; /* Largeur des champs */
            padding: 15px; /* Espacement interne */
            margin: 10px 0;
            border: 2px solid #A667C1; /* Bordure violette */
            border-radius: 30px; /* Bordures arrondies */
            background-color: black; /* Fond noir */
            color: white; /* Texte en blanc */
            font-size: 16px;
        }

        /* Style pour le lien "Mot de passe oublié ?" */
        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #A667C1; /* Couleur violette */
            text-decoration: none; /* Pas de soulignement */
        }

        /* Bouton de connexion */
        .login-button {
            width: 320px; /* Largeur du bouton */
            padding: 15px; /* Espacement interne */
            margin: 20px 0;
            border: none;
            border-radius: 30px; /* Bouton arrondi */
            background-color: #A667C1; /* Fond violet */
            color: white; /* Texte en blanc */
            font-size: 18px;
            cursor: pointer; /* Curseur de la souris en mode "pointer" */
        }

   
        #eye {
            position: absolute;
            right: 55px;
            top: 135px;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Espace pour l'image de profil -->
        <div class="profile-pic">
            <img src="/photo-profil2.png" alt="Profil" id="profile-img">
        </div>
        <form>
            <!-- Champ pour entrer le nom d'utilisateur -->
            <input type="text" placeholder="Nom du PC"><br>
            <!-- Champ pour entrer le mot de passe -->
            <input type="password" id="pass" placeholder="Mot de passe cession"><br>
            <img src="/oeil-barré.png" id="eye" alt="Image oeil barré" onClick="changer()"/>
            <!-- Lien pour récupérer le mot de passe -->
            <button type="submit" class="login-button">Connexion</button>

            <script>
                function changer() {
                    var motDePasse = document.getElementById("pass");
                    if (motDePasse.type === "password") {
                        motDePasse.type = "text";
                    } else {
                        motDePasse.type = "password";
                    }
                }
            </script>
        </form>
    </div>
</body>
</html>
