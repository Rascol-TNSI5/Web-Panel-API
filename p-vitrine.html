<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Un site web avec navigation simple entre Accueil, À propos et Connexion." />
		<title>Mon Site Web</title>
		<style>
			:root {
				--dark-blue: #9b5dac; /* Remplacé par purple */
				--purple: #181138; /* Remplacé par dark-blue */
				--bright-purple: #b0b0b0; /* Remplacé par light-gray */
				--light-gray: #b021c2; /* Remplacé par bright-purple */
				--off-white: #eaeaea;
			}

			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--dark-blue);
				color: #fff;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			header {
				background-color: var(--purple);
				padding: 1rem;
				text-align: center;
			}

			nav ul {
				list-style-type: none;
				padding: 0;
				display: flex;
				justify-content: center;
				background-color: var(--light-gray);
				margin: 0;
			}

			nav ul li {
				margin: 0 15px;
			}

			nav a {
				color: #fff;
				text-decoration: none;
				padding: 1rem;
				display: block;
			}

			nav a:hover {
				background-color: var(--bright-purple);
			}

			main {
				flex: 1;
				padding: 2rem;
			}

			section {
				display: none;
			}

			section.active {
				display: block;
			}

			footer {
				background-color: var(--purple);
				text-align: center;
				padding: 1rem;
				width: 100%;
			}

			form {
				display: flex;
				flex-direction: column;
				max-width: 300px;
				margin: 0 auto;
			}

			form label,
			form input,
			form button {
				margin-bottom: 1rem;
				color: #fff;
			}

			form input,
			form button {
				padding: 0.5rem;
				border-radius: 5px;
				border: 1px solid var(--bright-purple);
				background-color: var(--purple);
			}

			form input {
				color: #fff;
			}

			form button {
				background-color: var(--light-gray);
				border: none;
				cursor: pointer;
			}

			form button:hover {
				background-color: var(--bright-purple);
			}

			a {
				color: #fff;
			}

			a:hover {
				color: var(--bright-purple);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Bienvenue sur notre Site Web</h1>
		</header>

		<nav>
			<ul>
				<li><a href="#" onclick="showSection('home')">Accueil</a></li>
				<li><a href="#" onclick="showSection('about')">À propos</a></li>
				<li><a href="#" onclick="showSection('login')">Connexion</a></li>
			</ul>
		</nav>

		<main>
			<section id="home" class="active">
				<h2>Accueil</h2>
				<p>Ceci est la page d'accueil de notre site.</p>
				<img src="accueil.jpg" alt="Image d'accueil" style="width: 100%; max-width: 600px" />
			</section>

			<section id="about">
				<h2>À propos de Nous</h2>
				<p>à remplir</p>
				<h3>Notre Équipe</h3>
				<p>à remplir</p>
			</section>

			<section id="login">
				<h2>Connectez-vous à votre compte</h2>
				<form>
					<label for="username">Nom d'utilisateur:</label>
					<input type="text" id="username" name="username" required />

					<label for="password">Mot de passe:</label>
					<input type="password" id="password" name="password" required />

					<button type="submit">Connexion</button>
				</form>
				<p>Pas encore de compte ? <a href="#">Inscrivez-vous ici</a>.</p>
			</section>
		</main>
		<footer>
			<p>&copy; 2024 Mon site Web.</p>
		</footer>

		<script>
			function showSection(sectionId) {
				// Cache toutes les sections
				const sections = document.querySelectorAll("section");
				sections.forEach((section) => {
					section.classList.remove("active");
				});

				// Affiche la section sélectionnée
				document.getElementById(sectionId).classList.add("active");
			}
		</script>
	</body>
</html>
